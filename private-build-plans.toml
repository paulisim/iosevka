# https://typeof.net/Iosevka/customizer

[buildPlans.Iosevka]
family = "Iosevka"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.Iosevka.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.Iosevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Iosevka.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.Iosevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Iosevka.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.Iosevka.widths.SemiCondensed]
shape = 456
menu = 4
css = "semi-condensed"

[buildPlans.Iosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Iosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
